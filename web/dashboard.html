<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Facturación - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contract-card {
            transition: transform 0.2s;
        }
        .contract-card:hover {
            transform: translateY(-5px);
        }
        .progress-bar-custom {
            background: linear-gradient(90deg, #28a745 0%, #ffc107 70%, #dc3545 100%);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Facturación</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" onclick="showSection('dashboard')">Dashboard</a>
                <a class="nav-link" href="#" onclick="showSection('contracts')">Contratos</a>
                <a class="nav-link" href="#" onclick="showSection('time-entries')">Registro de Horas</a>
                <a class="nav-link" href="#" onclick="showSection('reports')">Reportes</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Dashboard Section -->
        <div id="dashboard" class="content-section">
            <div class="row mb-4">
                <div class="col-md-12">
                    <h2>Dashboard</h2>
                </div>
            </div>
            
            <div class="row mb-4" id="stats-row">
                <!-- Stats cards will be loaded here -->
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <h4>Contratos Activos</h4>
                    <div id="active-contracts" class="row">
                        <!-- Active contracts will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Contracts Section -->
        <div id="contracts" class="content-section" style="display: none;">
            <div class="row mb-4">
                <div class="col-md-8">
                    <h2>Contratos</h2>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contractModal">
                        Nuevo Contrato
                    </button>
                </div>
            </div>
            
            <div id="contracts-list">
                <!-- Contracts list will be loaded here -->
            </div>
        </div>

        <!-- Time Entries Section -->
        <div id="time-entries" class="content-section" style="display: none;">
            <div class="row mb-4">
                <div class="col-md-8">
                    <h2>Registro de Horas</h2>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#timeEntryModal">
                        Registrar Horas
                    </button>
                </div>
            </div>
            
            <div id="time-entries-list">
                <!-- Time entries will be loaded here -->
            </div>
        </div>

        <!-- Reports Section -->
        <div id="reports" class="content-section" style="display: none;">
            <h2>Reportes</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Reporte Mensual</h5>
                            <form id="monthly-report-form">
                                <div class="mb-3">
                                    <label class="form-label">Año</label>
                                    <input type="number" class="form-control" name="year" value="2024" min="2020" max="2030">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Mes</label>
                                    <select class="form-select" name="month">
                                        <option value="1">Enero</option>
                                        <option value="2">Febrero</option>
                                        <option value="3">Marzo</option>
                                        <option value="4">Abril</option>
                                        <option value="5">Mayo</option>
                                        <option value="6">Junio</option>
                                        <option value="7">Julio</option>
                                        <option value="8">Agosto</option>
                                        <option value="9">Septiembre</option>
                                        <option value="10">Octubre</option>
                                        <option value="11">Noviembre</option>
                                        <option value="12">Diciembre</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Generar Reporte</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contract Modal -->
    <div class="modal fade" id="contractModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Contrato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="contract-form">
                        <div class="mb-3">
                            <label class="form-label">Cliente ID</label>
                            <input type="number" class="form-control" name="client_id" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Número de Contrato (opcional)</label>
                            <input type="text" class="form-control" name="contract_number" placeholder="Se generará automáticamente">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" name="description" rows="3" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Total de Horas</label>
                                    <input type="number" class="form-control" name="total_hours" step="0.5" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Tarifa por Hora</label>
                                    <input type="number" class="form-control" name="hourly_rate" step="0.01" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Fecha de Inicio</label>
                                    <input type="date" class="form-control" name="start_date" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Fecha de Fin (opcional)</label>
                                    <input type="date" class="form-control" name="end_date">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveContract()">Guardar Contrato</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Time Entry Modal -->
    <div class="modal fade" id="timeEntryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registrar Horas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="time-entry-form">
                        <div class="mb-3">
                            <label class="form-label">Contrato</label>
                            <select class="form-select" name="contract_id" required id="contract-select">
                                <option value="">Seleccionar contrato...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción del Trabajo</label>
                            <textarea class="form-control" name="description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Horas Utilizadas</label>
                            <input type="number" class="form-control" name="hours_used" step="0.25" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fecha</label>
                            <input type="date" class="form-control" name="entry_date" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Creado por</label>
                            <input type="text" class="form-control" name="created_by">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Notas adicionales</label>
                            <textarea class="form-control" name="notes" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveTimeEntry()">Registrar Horas</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
